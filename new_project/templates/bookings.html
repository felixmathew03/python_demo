{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%}
Booking
{% endblock %}

{% block content%}
<h1 class="text-center">Make an Appoinment</h1>
<hr>
<div class="container w-50 text-center my-5 bg-info px-3 py-2">
    <form action="" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <br>
        <button type="submit" class="btn btn-primary ">Submit</button>
    </form>
</div>
{% endblock %}
